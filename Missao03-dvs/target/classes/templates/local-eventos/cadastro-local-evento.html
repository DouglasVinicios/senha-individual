<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Cadastro do Local</title>
</head>
<body>
<div class="container">
	<br>
	<h2>CADASTRO DE LOCAL</h2>
	<a class="btn btn-outline-secondary" th:href="@{/menu}">Voltar ao menu</a>&nbsp;&nbsp;
	<a class="btn btn-outline-info" th:href="@{/menu/local-eventos}">Voltar a Lista</a>
	<hr>
	<form th:action="@{/menu/local-eventos/addLocal}" th:object="${localEvento}" method="post">
		<!-- lista todos os erros
			<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
				<p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
			</div>
			
			seleciona o erro do atributo especifico e mostra o mesmo
			<span th:if="${#fields.hasErrors('endereco.nome')}" th:errors="*{endereco.nome}"></span>
		 -->
		<input type="hidden" th:field="*{codigo}">
		<!-- Endereços -->
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="nome">Nome do Local: </label>
				<span th:if="${#fields.hasErrors('endereco.nome')}" class="text-right">
					<span th:errors="*{endereco.nome}" class="font-italic text-danger"></span>
				</span>
				<input class="form-control" type="text" th:field="*{endereco.nome}">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-sm-3">
				<label for="avenida">Avenida: </label>
				<span th:if="${#fields.hasErrors('endereco.avenida')}" class="text-right">
					<span th:errors="*{endereco.avenida}" class="font-italic text-danger"></span>
				</span>
				<input class="form-control" type="text" th:field="*{endereco.avenida}">
			</div>
			<div class="form-group col-sm-3">
				<label for="bairro" class="">Bairro: </label>
				<span th:if="${#fields.hasErrors('endereco.bairro')}" class="text-right">
					<span th:errors="*{endereco.bairro}" class="font-italic text-danger"></span>
				</span>
				<input class="form-control" type="text" th:field="*{endereco.bairro}">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-sm-3">
				<label for="cidade">Cidade: </label>
				<span th:if="${#fields.hasErrors('endereco.cidade')}" class="text-right">
					<span th:errors="*{endereco.cidade}" class="font-italic text-danger"></span>
				</span>
				<input class="form-control" type="text" th:field="*{endereco.cidade}">
			</div>
			<div class="form-group col-sm-3">
				<label for="estado">Estado: </label>
				<span th:if="${#fields.hasErrors('endereco.estado')}" class="text-right">
					<span th:errors="*{endereco.estado}" class="font-italic text-danger"></span>
				</span>
				<input class="form-control" type="text" th:field="*{endereco.estado}">
			</div>
		</div>
		<!-- fim Endereços -->
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="link do google maps">Link do Google Maps: </label>
				<span th:if="${#fields.hasErrors('linkGoogleMaps')}" class="text-right">
					<span th:errors="*{linkGoogleMaps}" class="font-italic text-danger"></span>
				</span>
				<input class="form-control" type="url" th:field="*{linkGoogleMaps}">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="capacidade">Capacidade: </label>
				<span th:if="${#fields.hasErrors('capacidade')}" class="text-right">
					<span th:errors="*{capacidade}" class="font-italic text-danger"></span>
				</span>
				<input class="form-control" type="number" th:field="*{capacidade}">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="tipo de ambiente">Tipo de Ambiente:</label>
				<span class="w-25 p-3"></span>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" th:field="*{aberto}" th:value="true">
					<label for="aberto" class="col-form-label">Aberto</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" th:field="*{aberto}" th:value="false">
					<label for="fechado" class="col-form-label">Fechado</label>
				</div>
				<span class="w-100 p-3"></span>
				<input class="btn btn-success" type="submit" value="Salvar">
			</div>
		</div>
	</form>
</div>
</body>
</html>
