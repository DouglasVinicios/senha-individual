<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Eventos</title>
</head>
<body>
	<h2>EVENTOS</h2>
	<a th:href="@{/menu}">Voltar ao Menu</a>&nbsp;&nbsp;
	<a th:href="@{/menu/eventos/cadastrar}">Cadastrar novo evento</a>
	<!-- página aonde poderá criar varias listas
		 de convidados e manter controle sobre elas -->
	<hr>
	<table>
		<tr>
			<th>Nome do Evento</th>
			<th>Data<th>
			<th>Nome do Responsável</th>
			<th>Telefone do Responsável</th>
			<th>Duração</th>
			<th>Ações</th>
		</tr>
		<tr th:each="evento : ${eventos}">
			<td th:text="${evento.nomeEvento}"></td>
			<td th:text="${evento.dataRealizacao}"></td>
			<td th:text="${evento.nomeResponsavel}"></td>
			<td th:text="${evento.telefoneResponsavel}"></td>
			<td th:text="${evento.duracaoEmHoras}"></td>
			<td>
				<a th:href="@{/menu/eventos/editar(id=${evento.codigo})}">Editar</a>&nbsp;&nbsp;
				<a th:href="@{/menu/eventos/remover(id=${evento.codigo})}">Remover</a>
			</td>
		</tr>
	</table>
	<hr>
</body>
</html>
