<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
<meta charset="UTF-8">
<title>Listagem dos locais de eventos</title>
</head>
<body>
<div class="container">
	<br>
	<h2>Locais</h2>
	<a th:href="@{/menu}">Voltar ao menu</a>&nbsp;&nbsp;
	<a th:href="@{/menu/local-eventos/cadastrar}">Cadastrar novo local</a>
	<hr>
	<table class="table">
		<thead class="thead-light">
			<tr>
				<th scope="col">Nome do local</th>
				<th scope="col">Capacidade</th>
				<th scope="col">Link para o mapa</th>
				<th scope="col">...</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="localEvento : ${locaisEventos}">
				<td th:text="${localEvento.endereco.nome}"></td>
				<td th:text="${localEvento.capacidade}"></td>
				<td><a th:href="${localEvento.linkGoogleMaps}" th:text="${localEvento.linkGoogleMaps}" target="_blank"></a></td>
				<td>
					<a class="btn btn-warning" th:href="@{/menu/local-eventos/editar(id=${localEvento.codigo})}">Editar</a>
					<a class="btn btn-danger" th:href="@{/menu/local-eventos/remover(id=${localEvento.codigo})}">Remover</a>
				</td>
			</tr>
		</tbody>
	</table>
	<hr>
</div>
</body>
</html>
